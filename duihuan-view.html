//顶部菜单
$(".naf").click(function(){

    $("ul",$(this)).removeClass("sel");}
     else {
			 $("#footer").find(".sel").removeClass("sel");
			 $("ul",$(this)).attr("class","sel"); }
	})
//顶部菜单结束
	$(".mainList .year>h2>a").click(function (e) {
	    e.preventDefault();
	    $(this).parents(".year").toggleClass("close");
	});
	//
	$('#tabHis a').click(function(){
		$('#tabHis').find(".active").removeClass("active");
		$(this).parents('td').addClass("active");})
	//
	$('.viewC').click(function(){
		$(this).parents('.cls').find('.more').toggle();
		})
});
</script>
